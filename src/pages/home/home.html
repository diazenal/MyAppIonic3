<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Hello, {{fullname}}

  <ion-item>
    <ion-label fixed>Your Name</ion-label>
    <ion-input type="text" [(ngModel)]="fullname"></ion-input>
  </ion-item>

  <ion-list >
    <button ion-item *ngFor="let item of groups" (click)="showName(item)">
      {{item.id}} {{item.name}}
    </button>
  </ion-list>

</ion-content>
